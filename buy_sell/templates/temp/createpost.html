
{% extends 'buy_sell/base.html'%}
{% load static %}
{% block content %}
      
        <div class="text-center pt-3">
          <h4 class="alert-heading">Create Post</h4>
        </div>
        
        <div class="container-sm">
            <form method="POST" action="{% url 'createpost' %}">
            {% csrf_token %}           
                <div class="form-group">
                    <label for="category">Select category:</label>
                    <select name="category" id="category" required>
                        <option value="">...</option>
                        <option value="mobiles">Mobiles</option>
                        <option value="Cars">Cars</option>
                        <option value="sports">Sports</option>
                        <option value="books">Books</option>
                        <option value="bikes">Bikes</option>
                        <option value="electronics">Electronics</option>
                        <option value="others">Others</option>
                    </select>
                </div>          
                         
                <div class="form-group pt-3 ">
                    <input type="text" class="form-control" name='productname' value="" placeholder="Product name" required>
                </div>             
                <div class="form-group pt-3 ">
                    <input type="text" class="form-control" name='description' value="" placeholder="product description" required>
                </div>         
                       
                <div class="form-group pt-3">
                    <input type="text" class="form-control" name="price" placeholder="Price in rupees" required>
                </div>
                <div class="form-group pt-3">
                    <input type="file" class="form-control" name="image" placeholder="Upload image" required>
                </div>
                <br>
                <button type="submit" class="btn btn-success ">Post</button>
                <h6>back to <a href="{% url 'viewprofile' %}">Dashboard</a></h6>
                {% if messages %}
                {% for msg in messages%}       
                <h5 style="color: red;">{{ msg }}</h5>
                {% endfor%}
                {% endif %}
            </form>
        </div> 

{% endblock %}
