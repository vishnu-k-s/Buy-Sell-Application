
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Buy | Sell</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Nav bar -->            
        <!--fixed Nav-->    
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
           <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand " href="{% url 'home' %}">
                    <img class="logo" src="{% static 'images/logo.png'%}" alt="">
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>  
                    </ul>
                    <!-- Profile information -->
                    <form class="d-flex">
                        <!-- Showing login option if not loged in-->
                        {% if not request.session.name %}
                        <a  class="nav-link text-white pt-3" href="{% url 'loginpage'%}">Login</a> 
                        {% endif %}
                        &nbsp; &nbsp;
                        <!-- Showing sell option if loged in-->
                        {% if request.session.name or  user.is_authenticated %}
                        <a  class="nav-link " href="{% url 'createpost' %}">
                           <button type="button" class="sellbutton btn btn-light">+Sell</button>
                        </a> 
                        {% endif %}       
                   </form>            
                </div>
            </div>
        </nav>
        <br><br><br>
      
       {% block contentfixednav %} {% endblock %} 

        <!-- Footer-->
        <footer class="py-4 fixed-bottom bg-dark " >
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Buy | Sell</p></div>
        </footer>

    </body>
</html>
