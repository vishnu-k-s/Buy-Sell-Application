
{% extends 'buy_sell/basenav.html'%}
{% load static %}
{% block content %}     
       
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">                    
                    <!-- Getting details from database -->
                    {% for product in products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="productstatus badge bg-dark text-white position-absolute">{{ product.status }}</div>              
                            <!-- Product image-->
                            <img class="card-img-top" src="{{product.image.url}}" alt="img" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h6 class="fw-bolder">{{ product.name }}</h6>
                                    <!-- Product price-->
                                    â‚¹{{ product.price }}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{{ product.id}}">View options</a>
                                </div>
                            </div>
                        </div>
                    </div>    
                    {% endfor %}                   
                </div>
            </div>
        </section>
       
        <!-- footer -->
        {% include 'buy_sell/footer.html'%}

{% endblock %}
